<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="">
        <fieldset>
            <h1>Application Form</h1>
            <hr>
            <div class="flex">
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>
            <div class="flex">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="flex">
                <label for="phone">Phone</label>
                <input type="number" id="phone">
            </div>
            <div class="flex">
                <label for="addr">Address</label>
                <input type="text" id="addr">
            </div>
            <div class="flex">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="graduate">Degree</label><br>
                <input type="radio" name="degree">B.tech 
                <input type="radio" name="degree">M.tech         
                <input type="radio" name="degree">Bca 
                <input type="radio" name="degree">Mca   
            </div>
            <div>
                <label for="lang">Programming Languages</label><br>
                <input type="checkbox">HTML
                <input type="checkbox">CSS
                <input type="checkbox">JAVASCRIPT
                <input type="checkbox">NODE
                <input type="checkbox">EXPRESS
                <input type="checkbox">MONOGO DB
            </div>
            <div class="flex">
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment" rows="2" cols="10"></textarea>
            </div>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
