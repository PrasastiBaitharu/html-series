<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <form action="">
        <fieldset>
            
            <h1>Student Registration form</h1>
            <hr>    
        
        <div>
            <label for="name">NAME</label><br>
            <input type="text" id="name">
        </div><br>
        <div>
            <label for="father">Father's Name</label><br>
            <input type="text" id="father">
        </div><br>
        <div>
            <label for="mother">Mother's Name</label><br>
            <input type="text" id="mother">
        </div><br>
        <div>
            <label for="phone">Phone no...</label><br>
            <input type="number" id="phone">
        </div><br>
        <div>
            <label for="email">EMAIL</label><br>
            <input type="email" id="email" name="my email">
        </div><br>
        <div>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="gender">Male
            <input type="radio" name="gender" id="gender">Female
            <input type="radio" name="gender" id="gender">Other
        </div><br>
        <div>
            <label for="dob">Date of Birth</label><br>
            <input type="date" id="dob">
        </div><br>
        <div>
            <label for="addr">Address</label><br>
            <input type="text" id="addr">
        </div><br>
        <div>
            <label for="blood">Blood Group</label><br>
            <select name="drop-down" id="blood">
                <option value="A-">A-</option>
                <option value="A+">A+</option>
                <option value="B-">B-</option>
                <option value="B+">B+</option>
                <option value="AB-">AB-</option>
                <option value="AB+">AB+</option>
            </select>
        </div><br>
        <div>
            <label for="dept">Department</label><br>
            <input type="radio" name="dept">CSE
            <input type="radio" name="dept">EEE
            <input type="radio" name="dept">BBA
        </div><br>
        <div>
            <label for="course">Course</label><br>
            <input type="checkbox">Java
            <input type="checkbox">C++
            <input type="checkbox">C
            <input type="checkbox">WD
        </div><br>
        <div>
            <label for="photo">Photo</label><br>
            <input type="file">
        </div><br>
        <div class="btn">
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
    </fieldset>
    </form>
</body>
</html>
