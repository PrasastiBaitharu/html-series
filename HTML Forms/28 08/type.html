<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        
        <div>
            <label for="resume">Upload your resume</label>
            <input type="file" id="resume">
        </div>
        <div>
            <input type="button" value="click me">
        </div>
        <div>
            <input type="submit">
        </div>
        <div>
            <label for="range">Increase font size</label>
            <input type="range" id="range" min="1" max="100" value="20">
        </div>
        <div>
            <label for="dob">Select ypur Birth date</label>
            <input type="date" id="dob">
        </div>
        <div>
            <label for="appointment">Mention your time</label>
            <input type="time" id="appointment">
        </div>
        <div>
            <label for="favcolor">Select your color</label>
            <input type="color" id="favcolor">
        </div>
        <div>
            <label for="searchtext">Enter your text</label>
            <input type="search" id="searchtext">
        </div>
        <div>
            <label for="month">Entry date</label>
            <input type="month" id="month">
        </div>
        <div>
            <input type="week">
        </div>
        <button>Login</button>
        <button>Clear</button>
    </form>
</body>
</html>
