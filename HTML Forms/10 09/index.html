<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rediffmail</title>
</head>
<body>
    <h1>Create a Rediffmail account</h1>
    <form>
        <table>
            <tr>
                <td><label for="name">Full Name</label></td>
                <td>: <input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="email">Choose a Rediffmail id</label></td>
                <td>: <input type="email" id="email"> @rediffmail.com</td><br>
            </tr>
            <tr>
                <td></td>
                <td>  <input type="button" value="Check availbaility"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td>: <input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="re-password">Retype Password</label></td>
                <td>: <input type="password" id="re-password"></td>
            </tr>
            <tr>
                <td><label for="alternative_mail">Alternative Mail</label></td>
                <td>: <input type="email" id="alternative_mail"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox">Click if you don't have an alternate ID
                </td>
            </tr>
            <tr>
                <td><label for="number">Mobile number</label></td>
                <td>: <select name="number" id="number">
                    <option value="+91">+91</option>
                    <option value="+1">+1</option>
                    <option value="+44">+44</option>
                    <option value="+93">+93</option>
                </select>
                <input type="number" id="number">
                </td>    
            </tr>
            <tr>
                <td><label for="dob">Date of birth</label></td>
                <td>: <input type="date" id="dob"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>: <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female</td>
            </tr>
            <tr>
                <td>I live in       Country</td>
                <td>: <select name="country" id="country">
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="Japan">Japan</option>
                    <option value="Korea">Korea</option>
                    <option value="Paris">Paris</option>
                </select></td>
            </tr>
            <tr>
                <td>                    City</td>
                <td>: <select name="city" id="city">
                    <option value="Sambalpur">Sambalpur</option>
                    <option value="Rourkela">Rourkela</option>
                    <option value="Bhubneshwar">Bhubneshwar</option>
                    <option value="Cuttack">Cuttack</option>
                </select></td>
            </tr>
        </table>
    </form>
</body>
</html>
